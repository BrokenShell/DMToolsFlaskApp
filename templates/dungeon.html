{% extends "layout.html" %}
{% block content %}
<h1>Random Dungeon</h1>
<form id="form" action="/dungeon-results" method="POST">
    <p><span>Name: </span><input type="text" id="DungeonName" name="DungeonName" placeholder="Optional"></p>
    <p><span>Challenge Rating:</span><select name="cr" id="cr">
        <option value="-3">1/16</option>
        <option value="-2">1/8</option>
        <option value="-1">1/4</option>
        <option value="0">1/2</option>
        <option selected value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
    </select></p>

    <p><span>Dungeon Levels: </span><select name="num_levels" id="num_levels">
        <option selected value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select></p>

    <p><span>Rooms per Level: </span><select name="num_rooms" id="num_rooms">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option selected value="10">10</option>
    </select></p>

    <p><span>Traps:</span><select name="monstertype" id="monstertype">
        <option value=True>Yes</option>
        <option value=False>No</option>
    </select></p>

    <p><input type="submit" value="Create Dungeon"></p>
</form>
{% endblock %}
