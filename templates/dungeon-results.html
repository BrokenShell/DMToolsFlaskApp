{% extends "layout.html" %}
{% block content %}
<h1>{{ dungeon.name }}</h1>
    {% for room in dungeon.threats %}
        <p>
        <i>{{ room.name }}</i><br>
        <span>Dimensions: {{ room.size }}</span><br>
        <span>Details: {{ room.detail }}</span><br><br>

        {% for val in room.threat.output %}
            <span>{{ val }}</span><br>
        {% endfor %}

        <span>{{ room.door }} - {{ room.exit }}</span><br>
        <br>
        </p>
    {% endfor %}
{% endblock %}
